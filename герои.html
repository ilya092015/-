<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор героя Dota 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
        }
        #description {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Выберите героя Dota 2</h2>
    
    <select onchange="showDescription(this)">
        <option value="pudge">Pudge</option>
        <option value="invoker">Invoker</option>
        <option value="juggernaut">Juggernaut</option>
        <option value="crystal_maiden">Crystal Maiden</option>
        <option value="antimage">Anti-Mage</option>
    </select>
    
    <div><b>Описание:</b></div>
    <div id="description">Сила: Герой ближнего боя, который использует крюк для захвата врагов.</div>

    <script>
        function showDescription(combo) {
            var descfield = document.getElementById("description");
            switch (combo.value) {
                case "pudge": 
                    descfield.innerHTML = "Сила: Герой ближнего боя, который использует крюк для захвата врагов."; 
                    break;
                case "invoker": 
                    descfield.innerHTML = "Интеллект: Сложный герой с множеством заклинаний, комбинируемых из трёх элементов."; 
                    break;
                case "juggernaut": 
                    descfield.innerHTML = "Ловкость: Персонаж ближнего боя с способностью наносить критический урон и использовать безостановочное вращение."; 
                    break;
                case "crystal_maiden": 
                    descfield.innerHTML = "Интеллект: Поддержка, которая замораживает врагов и увеличивает ману союзникам."; 
                    break;
                case "antimage": 
                    descfield.innerHTML = "Ловкость: Керри, который сжигает ману врагам и имеет высокую мобильность."; 
                    break;
            }
        }
    </script>
</body>
</html>
