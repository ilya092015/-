<!DOCTYPE html>
<html>
<head>
    <title>Эллипс с аффинными преобразованиями</title>
    <style>
        .container { display: flex; }
        .controls { width: 250px; padding: 10px; }
        label { display: block; margin: 5px 0; }
        input { width: 80px; margin: 2px; }
        canvas { border: 1px solid #000; }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h3>Параметры эллипса:</h3>
            <label>Радиус X: <input type="number" id="radiusX" value="80" min="1"></label>
            <label>Радиус Y: <input type="number" id="radiusY" value="50" min="1"></label>
            
            <h3>Аффинные преобразования:</h3>
            <label>a (растяжение X): <input type="number" id="a" value="1" step="0.1"></label>
            <label>b (поворот X): <input type="number" id="b" value="0" step="0.1"></label>
            <label>c (поворот Y): <input type="number" id="c" value="0" step="0.1"></label>
            <label>d (растяжение Y): <input type="number" id="d" value="1" step="0.1"></label>
            <label>dx (сдвиг X): <input type="number" id="dx" value="0" step="1"></label>
            <label>dy (сдвиг Y): <input type="number" id="dy" value="0" step="1"></label>
            
            <button onclick="resetTransform()">Сбросить преобразования</button>
        </div>
        <canvas id="myCanvas" width="500" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        
        function draw() {
            const radiusX = parseInt(document.getElementById('radiusX').value);
            const radiusY = parseInt(document.getElementById('radiusY').value);
            
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const d = parseFloat(document.getElementById('d').value);
            const dx = parseFloat(document.getElementById('dx').value);
            const dy = parseFloat(document.getElementById('dy').value);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawCoordinateSystem();
            
            ctx.setTransform(a, b, c, d, dx, dy);
            
            ctx.beginPath();
            ctx.ellipse(200, 150, radiusX, radiusY, 0, 0, 2 * Math.PI);
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.setTransform(1, 0, 0, 1, 0, 0);
        }
        
        function drawCoordinateSystem() {
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= canvas.height; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width/2, 0);
            ctx.lineTo(canvas.width/2, canvas.height);
            ctx.moveTo(0, canvas.height/2);
            ctx.lineTo(canvas.width, canvas.height/2);
            ctx.stroke();
        }
        
        function resetTransform() {
            document.getElementById('a').value = 1;
            document.getElementById('b').value = 0;
            document.getElementById('c').value = 0;
            document.getElementById('d').value = 1;
            document.getElementById('dx').value = 0;
            document.getElementById('dy').value = 0;
            draw();
        }
        
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', draw);
        });
        
        draw();
    </script>
</body>
</html>
